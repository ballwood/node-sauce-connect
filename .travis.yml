sudo: true
language: node_js
node_js:
- '4'
- '5'
- '6'
- '7'
- '8'
- '9'
os:
- linux
- osx
fast_finish: true
addons:
  apt:
    packages:
    - libc6-i386
    - lib32stdc++6
    - zlib1g:i386
    - squid
    - apache2-utils
    - jq

install: 'npm install --ignore-scripts'
script:
- npm run lint
- npm run test
- node install.js
- ./acceptance.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
