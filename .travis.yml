sudo: true
language: node_js
node_js:
- '4'
- '5'
- '6'
- '7'
os:
- linux
- osx
addons:
  apt:
    packages:
    - libc6-i386
    - lib32stdc++6
    - zlib1g:i386
install: ''
script:
- npm install --ignore-scripts
- npm run lint
- node install.js
- ./test.sh
- ./test32.sh
env:
  global:
  - secure: 
  - secure: 
